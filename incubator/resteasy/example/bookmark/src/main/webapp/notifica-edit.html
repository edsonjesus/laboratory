<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Alterar Usu√°rio</title>

<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/notifica-html5.css" rel="stylesheet" type="text/css">
</head>

<body>

	<div class="container">

		<form class="well" role="form">
			<div id="id-row" hidden="true" class="form-group">
				<label for="id">ID</label>
				<span id="id-text" class="form-control-static"></span>
				<input id="id" type="hidden">
			</div>
	
		  <div class="form-group">
				<label for="nome">Nome</label> 
				<input id="nome" type="text" class="form-control">
				<div id="nome-message" class="label label-danger"></div>
			</div>
	
			<div class="form-group">
				<label for="email">Email</label> 
				<input id="email" type="text" class="form-control">
				<div id="email-message" class="label label-danger"></div>
			</div>
	
			<div class="form-group">
				<button id="save" class="btn btn-primary">Salvar</button>
				<button id="delete" class="btn btn-danger" hidden="true">Excluir</button>
				<button id="back" class="btn btn-warning">Voltar</button>
			</div>
		</form>
	
	</div> <!-- /container -->

	<script src="js/lib/jquery-2.1.0.min.js" type="text/javascript"></script>
	<script src="js/lib/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/lib/purl.js" type="text/javascript"></script>
	<script src="js/proxy/notifica.js" type="text/javascript"></script>
	<script src="js/controller/notifica-edit.js" type="text/javascript"></script>
</body>
